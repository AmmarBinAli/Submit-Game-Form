<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamechanger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="details.css">
</head>

<body>
  <div class="lp-form-1">
    <div class="lp-form">

      <div class="submit-your-game">
        Submit your game
      </div>
      <div class="container">
        <div class="group-462" >
          <div class="group-450" >
            <div class="group-449" >
              <p class="one">1</p>
            </div>
            <div class="your-game" style="font-weight: bold;">
              Your Game
            </div>
          </div>
          <div class="vector-4">
          </div>
          <div class="group-451">
            <div class="group-44934">
              <p class="two">2</p>
            </div>
            <div class="your-team">
              Your Team
            </div>
          </div>
          <div class="vector-5">
          </div>
          <div class="group-452">
            <div class="group-44936">
              <p class="three">3</p>
            </div>
            <div class="your-contact-details">
              Your Contact Details
            </div>
          </div>
        </div>
        <div class="group-461" onsubmit="sendEmail(); reset(); return false;">
          <div class="group-460">
            <div class="container-2">
              <div class="group-428">
                <div class="game-title">
                  Email
                </div>
                <div class="container-3">
                  <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="group-428">
                <div class="about">
                  Phone Number
                </div>
                <div class="container-3">
                  <input type="number" name="phnum" id="phnum" placeholder="Enter your Phone number "
                   style="margin-top: 3rem;" required>
                </div>
              </div>
              <div class="group-428">
                <div class="about">
                  Address
                </div>
                <div class="container-3">
                  <input type="text" name="address" id="address" placeholder="Enter your Address " required>
                </div>
              </div>
              <div class="group-428">
                <div class="about">
                  URL (optional)
                </div>
                <div class="container-3">
                  <input type="text" name="url" id="url" placeholder="Enter your URL " style="margin-left: -2rem;">
                </div>
              </div>
              <div class="group-428">
                <div class="about">
                  Comments
                </div>
                <div class="container-3">
                  <textarea name="text-area" id="" cols="40" rows="5" placeholder="Tell us more about you "></textarea>
                </div>
              </div>


              
              <div class="vector-6">
              </div>
              <div class="group-1">
                <div class="frame-1">
                  <span class="continue">
                    <button id="submit" onclick="sendEmail()">Submit</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="top-client-for-gaming">
            Top Client for Gaming
          </div>
          <div class="frame-4">
            <div class="intrax-logo-svgrepo-com">
              <img class="group" src="img/group_x2.svg" />
            </div>
            <div class="odnoklassniki-ok-logo-svgrepo-com">
              <img class="vector-10" src="img/vector10_x2.svg" />
            </div>
            <div class="british-council-1-logo-svgrepo-com">
              <img class="vector-12" src="img/vector12_x2.svg" />
              <img class="vector-11" src="img/vector11_x2.svg" />
            </div>
            <div class="soundcloud-logo-svgrepo-com">
              <img class="vector-13" src="img/vector13_x2.svg" />
            </div>
            <img class="ethereum-logo-svgrepo-com" src="img/ethereumLogoSvgrepoCom_x2.svg" />
            <div class="forbes-logo-svgrepo-com">
              <div class="rectangle">
                <img src="img/rectangle.png">
              </div>
            </div>
          </div>
          <div class="group-427">
            <div class="group-370">
              <div class="group-355">
                <div class="instagram">
                  <img class="instagram-7" src="img/instagram7_x2.svg" />
                </div>
              </div>
              <div class="group-356">
                <img class="linkedin" src="img/linkedin_x2.svg" />
              </div>
              <div class="group-357">
                <img class="facebook" src="img/facebook_x2.svg" />
              </div>
              <div class="group-366">
                <img class="vector" src="img/vector_x2.svg" />
              </div>
            </div>
            <div class="frame-33">
              <span class="privacy-policy">
                Privacy Policy
              </span>
              <div class="cls-9-jxwqo-6-se-r-6-w-tdmf-gjz-jsqf-hbp-6-n-glx-8-eow-xa-1-u-eaw-1-m">
                |
              </div>
              <span class="terms-conditions">
                Terms &amp; Conditions
              </span>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
      <script src="https://smtpjs.com/v3/smtp.js"></script>


</body>

</html>
